
<ion-content no-bounce>
    
  <ion-slides autoplay="3000" loop="true" speed="2000" #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide style="background-image: url('assets/img/intro-1.jpg');background-repeat:no-repeat; 
    background-size:100% 100%; ">
    </ion-slide>

    <ion-slide style="background-image: url('assets/img/intro-2.png'); background-repeat:no-repeat; 
    background-size:100% 100%;">
    
    <div  *ngIf="showSkip" style="float:right">
        <button ion-button icon-end large clear (click)="startApp()">
            Continue
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
    </div>
      <p><b>Ionic Framework</b> is an open source SDK that enables developers to build high quality mobile apps with web technologies like HTML, CSS, and JavaScript.</p>
    </ion-slide>

  </ion-slides>
</ion-content>

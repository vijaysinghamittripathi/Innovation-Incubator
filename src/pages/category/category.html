
<ion-content no-bounce >
  <div ion-fixed>
        <ion-spinner name="bubbles" [ngClass]="{'show-cloud':showSpinner, 'hide-cloud':!showSpinner}"></ion-spinner>
    <div class="wd-cloud" [ngClass]="{'show-cloud':!showSpinner, 'hide-cloud':showSpinner}">
        <img src="../../assets/img/logo-innovation.png" class="logo-style"/>
        <app-word-cloud  [wordData]="innovationdata"></app-word-cloud>
    </div>
  </div>
</ion-content>
